<body>
    <h1>We'd realy Love Your Feedback!</h1>
    <p>Please share your thoughts by filling the form below.</p>

    <form action="/submit-feedback" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="rating">Rate your experience.</label>
        <select id="rating" name="rating" required>
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="average">Average</option>
            <option value="poor">Poor</option>
        </select>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Share your thoughts here..." required></textarea>

        <label for="recommendation">Would you recommend us?</label>
        <input type="radio" id="yes" name="recommendation" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="recommendation" value="no">
        <label for="no">No</label>
        <button type="submit">Submit Feedback</button>
    </form>
